<div
  tuiCardLarge
  tuiSurface="elevated"
  class="tag-card"
>
  <header tuiHeader>
    <h2 tuiTitle>{{ tag.name }}</h2>
    <div class="tag-buttons">
      <button
        appearance="secondary"
        iconStart="@tui.pencil"
        size="s"
        tuiIconButton
        type="button"
      >
        Edit
      </button>
      <button
        appearance="destructive"
        iconStart="@tui.trash-2"
        size="s"
        tuiIconButton
        type="button"
      >
        Delete
      </button>
    </div>
  </header>

  <span
    tuiFade="vertical"
    tuiSubtitle
    class="fade-vertical"
  >
    {{ tag.description }}
  </span>

  <footer>
    <span
      class="tag-id"
      [style.background-color]="tag.color"
    >
      {{ tag.id }}
    </span>
  </footer>
</div>
