<header tuiHeader>
  <h2 tuiTitle>{{ isEdit ? 'Update' : 'Create' }} reminder</h2>
</header>
<form
  class="reminder-form"
  [formGroup]="reminderForm"
>
  <tui-input
    formControlName="title"
    [tuiTextfieldCleaner]="true"
  >
    Add name
    <input
      tuiTextfieldLegacy
      type="text"
    />
  </tui-input>
  <tui-textarea
    formControlName="description"
    [expandable]="true"
  >
    Add description
  </tui-textarea>
  <tui-input-date-time formControlName="timestamp">
    Choose date and time
    <input
      placeholder="OCT 26 1985 01:22"
      tuiTextfieldLegacy
    />
  </tui-input-date-time>
  <div>
    Turn on alarm
    <input
      tuiSwitch
      type="checkbox"
      formControlName="withAlarm"
    />
  </div>
</form>
<div class="reminder-buttons">
  <button
    appearance="secondary"
    tuiButton
    type="button"
    (click)="closeDialog()"
  >
    Cancel
  </button>
  <button
    appearance="primary"
    tuiButton
    type="button"
    (click)="submit()"
  >
    Submit
  </button>
</div>
