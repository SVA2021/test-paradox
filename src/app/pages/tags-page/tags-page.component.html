<div class="page-wrapper">
  <div tuiHeader="xl">
    <h1 tuiTitle="m">Tags</h1>
  </div>
  <button
    class="add-button"
    iconStart="@tui.circle-plus"
    size="m"
    tuiButton
    type="button"
    (click)="addTag()"
  >
    Add new tag
  </button>

  <div class="list">
    <ng-container *ngIf="tags$ | async as tags; else loader">
      @for (tag of tags; track tag.id) {
        <app-tag-card [tag]="tag"></app-tag-card>
      } @empty {
        <app-empty-list></app-empty-list>
      }
    </ng-container>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
